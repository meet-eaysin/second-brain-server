paths:
  /:
    get:
      tags: [System]
      summary: API welcome message
      description: |
        Returns basic API information and available endpoints.
        Useful for API discovery and health verification.
      operationId: getApiInfo
      responses:
        '200':
          description: API information retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Welcome to Second Brain Server API
                  version:
                    type: string
                    example: v1
                  environment:
                    type: string
                    example: production
                  timestamp:
                    type: string
                    format: date-time
                    example: 2023-01-01T12:00:00Z
                  endpoints:
                    type: object
                    properties:
                      health:
                        type: string
                        example: /health
                      api:
                        type: string
                        example: /api/v1
                      docs:
                        type: string
                        example: /api/v1/docs
                  documentation:
                    type: string
                    example: /api/v1/docs

  /health:
    get:
      tags: [System]
      summary: Health check endpoint
      description: |
        Returns server health status including uptime, memory usage, and environment information.
        Used for monitoring and load balancer health checks.
      operationId: healthCheck
      responses:
        '200':
          description: Server is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Server is running!
                  timestamp:
                    type: string
                    format: date-time
                    example: 2023-01-01T12:00:00Z
                  environment:
                    type: string
                    example: production
                  version:
                    type: string
                    example: 1.0.0
                  uptime:
                    type: number
                    description: Server uptime in seconds
                    example: 86400
                  memory:
                    type: object
                    properties:
                      rss:
                        type: number
                        description: Resident Set Size in bytes
                        example: 52428800
                      heapTotal:
                        type: number
                        description: Total heap size in bytes
                        example: 20971520
                      heapUsed:
                        type: number
                        description: Used heap size in bytes
                        example: 15728640
                      external:
                        type: number
                        description: External memory usage in bytes
                        example: 1048576

  /api:
    get:
      tags: [System]
      summary: API status endpoint
      description: |
        Returns API status and available endpoints.
        Alternative health check endpoint with API-specific information.
      operationId: getApiStatus
      responses:
        '200':
          description: API is running
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: API is running!
                  version:
                    type: string
                    example: v1
                  endpoints:
                    type: object
                    properties:
                      health:
                        type: string
                        example: /health
                      api:
                        type: string
                        example: /api/v1
                      docs:
                        type: string
                        example: /api/v1/docs
                  timestamp:
                    type: string
                    format: date-time
                    example: 2023-01-01T12:00:00Z

  /auth/sign-up:
    post:
      tags: [Authentication]
      summary: Register a new user account
      description: |
        Create a new user account with email and password. The system will:
        - Validate email format and uniqueness
        - Enforce strong password requirements
        - Hash the password securely
        - Return user data without password

        **Rate Limit**: 3 requests per hour per IP
      operationId: registerUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
            examples:
              basic_registration:
                summary: Basic registration
                value:
                  email: john.doe@example.com
                  username: john_doe
                  password: SecureP@ss123!
              full_registration:
                summary: Registration with names
                value:
                  email: jane.smith@example.com
                  username: jane_smith
                  password: MyStr0ng@Pass!
                  firstName: Jane
                  lastName: Smith
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/User'
              examples:
                success:
                  summary: Successful registration
                  value:
                    success: true
                    message: User registered successfully
                    data:
                      id: 507f1f77bcf86cd799439011
                      email: john.doe@example.com
                      username: john_doe
                      role: USER
                      isActive: true
                      authProvider: LOCAL
                      isEmailVerified: false
                      createdAt: 2023-01-01T00:00:00Z
        '400':
          description: Validation error or user already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
              examples:
                validation_error:
                  summary: Validation failed
                  value:
                    success: false
                    error:
                      message: Request body validation failed
                      statusCode: 400
                      status: error
                      details:
                        - field: email
                          message: Please provide a valid email address
                          value: invalid-email
                duplicate_user:
                  summary: User already exists
                  value:
                    success: false
                    error:
                      message: Duplicate field value email = 'user@example.com'. Please use another value!
                      statusCode: 400
                      status: error
        '429':
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RateLimitError'

  /auth/sign-in:
    post:
      tags: [Authentication]
      summary: Login with email and password
      description: |
        Authenticate user with email and password. Returns JWT tokens for stateless authentication.

        **Features**:
        - Stateless JWT authentication
        - Access token (15 minutes expiry)
        - Refresh token (7 days expiry)
        - Account status validation
        - Provider-specific login handling

        **Rate Limit**: 5 requests per 15 minutes per IP+email
      operationId: loginUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
            examples:
              login:
                summary: Standard login
                value:
                  email: user@example.com
                  password: MyP@ssword123!
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/AuthResponse'
              examples:
                success:
                  summary: Successful login
                  value:
                    success: true
                    message: Login successful
                    data:
                      user:
                        id: 507f1f77bcf86cd799439011
                        email: user@example.com
                        username: john_doe
                        role: USER
                        isActive: true
                        authProvider: LOCAL
                      accessToken: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                      refreshToken: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        '401':
          description: Invalid credentials or account issues
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                invalid_credentials:
                  summary: Invalid email or password
                  value:
                    success: false
                    error:
                      message: Invalid email or password
                      statusCode: 401
                      status: error
                account_deactivated:
                  summary: Account deactivated
                  value:
                    success: false
                    error:
                      message: Account is deactivated. Please contact support.
                      statusCode: 401
                      status: error
                oauth_account:
                  summary: OAuth account
                  value:
                    success: false
                    error:
                      message: Please use Google login for this account
                      statusCode: 401
                      status: error
        '429':
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RateLimitError'

  /auth/refresh-token:
