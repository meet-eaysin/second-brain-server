                          totalPages:
                            type: integer
                            description: Total number of pages
                            example: 8
                          currentPage:
                            type: integer
                            description: Current page number
                            example: 1
                          hasNextPage:
                            type: boolean
                            description: Whether there are more pages
                            example: true
                          hasPreviousPage:
                            type: boolean
                            description: Whether there are previous pages
                            example: false
                          groupedData:
