  /auth/sign-up:
    post:
      tags: [Authentication]
      summary: Register a new user account
      description: |
        Create a new user account with email and password. The system will:
        - Validate email format and uniqueness
        - Enforce strong password requirements
        - Hash the password securely
        - Return user data without password

        **Rate Limit**: 3 requests per hour per IP
      operationId: registerUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
            examples:
              basic_registration:
                summary: Basic registration
                value:
                  email: john.doe@example.com
                  username: john_doe
                  password: SecureP@ss123!
              full_registration:
                summary: Registration with names
                value:
                  email: jane.smith@example.com
                  username: jane_smith
                  password: MyStr0ng@Pass!
                  firstName: Jane
                  lastName: Smith
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/User'
              examples:
                success:
                  summary: Successful registration
                  value:
                    success: true
                    message: User registered successfully
                    data:
                      id: 507f1f77bcf86cd799439011
                      email: john.doe@example.com
                      username: john_doe
                      role: USER
                      isActive: true
                      authProvider: LOCAL
                      isEmailVerified: false
                      createdAt: 2023-01-01T00:00:00Z
        '400':
          description: Validation error or user already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
              examples:
                validation_error:
                  summary: Validation failed
                  value:
                    success: false
                    error:
                      message: Request body validation failed
                      statusCode: 400
                      status: error
                      details:
                        - field: email
                          message: Please provide a valid email address
                          value: invalid-email
                duplicate_user:
                  summary: User already exists
                  value:
                    success: false
                    error:
                      message: Duplicate field value email = 'user@example.com'. Please use another value!
                      statusCode: 400
                      status: error
        '429':
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RateLimitError'

  /auth/sign-in:
    post:
      tags: [Authentication]
      summary: Login with email and password
      description: |
        Authenticate user with email and password. Returns JWT tokens for stateless authentication.

        **Features**:
        - Stateless JWT authentication
        - Access token (15 minutes expiry)
        - Refresh token (7 days expiry)
        - Account status validation
        - Provider-specific login handling

        **Rate Limit**: 5 requests per 15 minutes per IP+email
      operationId: loginUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
            examples:
              login:
                summary: Standard login
                value:
                  email: user@example.com
                  password: MyP@ssword123!
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/AuthResponse'
              examples:
                success:
                  summary: Successful login
                  value:
                    success: true
                    message: Login successful
                    data:
                      user:
                        id: 507f1f77bcf86cd799439011
                        email: user@example.com
                        username: john_doe
                        role: USER
                        isActive: true
                        authProvider: LOCAL
                      accessToken: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                      refreshToken: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        '401':
          description: Invalid credentials or account issues
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                invalid_credentials:
                  summary: Invalid email or password
                  value:
                    success: false
                    error:
                      message: Invalid email or password
                      statusCode: 401
                      status: error
                account_deactivated:
                  summary: Account deactivated
                  value:
                    success: false
                    error:
                      message: Account is deactivated. Please contact support.
                      statusCode: 401
                      status: error
                oauth_account:
                  summary: OAuth account
                  value:
                    success: false
                    error:
                      message: Please use Google login for this account
                      statusCode: 401
                      status: error
        '429':
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RateLimitError'

  /auth/refresh-token:
    post:
      tags: [Authentication]
      summary: Refresh access token
      description: |
        Generate a new access token using a valid refresh token. This endpoint:
        - Validates the refresh token signature and expiration
        - Checks if the user still exists and is active
        - Issues a new access token (15 minutes expiry)
        - Maintains stateless authentication

        **Rate Limit**: 10 requests per 15 minutes per IP
      operationId: refreshToken
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshTokenRequest'
            examples:
              refresh:
                summary: Token refresh
                value:
                  refreshToken: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
      responses:
        '200':
          description: Token refreshed successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/TokenResponse'
              examples:
                success:
                  summary: Successful token refresh
                  value:
                    success: true
                    message: Token refreshed successfully
                    data:
                      accessToken: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        '401':
          description: Invalid or expired refresh token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                invalid_token:
                  summary: Invalid refresh token
                  value:
                    success: false
                    error:
                      message: Invalid or expired refresh token
                      statusCode: 401
                      status: error
                user_inactive:
                  summary: User not found or inactive
                  value:
                    success: false
                    error:
                      message: User not found or inactive
                      statusCode: 401
                      status: error
        '429':
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RateLimitError'

  /auth/change-password:
    post:
      tags: [Password Management]
      summary: Change user password
      description: |
        Change the current user's password. Requires authentication and current password verification.

        **Requirements**:
        - Must be authenticated
        - Must provide current password
        - New password must meet security requirements
        - Only available for LOCAL auth provider accounts
      operationId: changePassword
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChangePasswordRequest'
            examples:
              change_password:
                summary: Change password
                value:
                  currentPassword: OldP@ssword123!
                  newPassword: NewSecureP@ss456!
      responses:
        '200':
          description: Password changed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                success:
                  summary: Password changed
                  value:
                    success: true
                    message: Password changed successfully
        '400':
          description: Validation error or OAuth account
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                oauth_account:
                  summary: OAuth account error
                  value:
                    success: false
                    error:
                      message: Cannot change password for OAuth accounts
                      statusCode: 400
                      status: error
        '401':
          description: Unauthorized or incorrect current password
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                wrong_password:
                  summary: Incorrect current password
                  value:
                    success: false
                    error:
                      message: Current password is incorrect
                      statusCode: 401
                      status: error

  /auth/forgot-password:
    post:
      tags: [Password Management]
      summary: Request password reset
      description: |
        Send a password reset email with a secure JWT token link. The system:
        - Validates email format
        - Checks if user exists (doesn't reveal if user doesn't exist)
        - Generates a stateless JWT reset token (10 minutes expiry)
        - Sends email with reset link
        - Only available for LOCAL auth provider accounts

        **Rate Limit**: 3 requests per hour per IP+email
      operationId: forgotPassword
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ForgotPasswordRequest'
            examples:
              forgot_password:
                summary: Request password reset
                value:
                  email: user@example.com
      responses:
        '200':
          description: Password reset email sent (if user exists)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                success:
                  summary: Reset email sent
                  value:
                    success: true
                    message: If an account with that email exists, a password reset link has been sent
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        '429':
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RateLimitError'

  /auth/reset-password:
    post:
      tags: [Password Management]
      summary: Reset password with token
      description: |
        Reset password using the token from the reset email. The system:
        - Validates the JWT reset token
        - Checks token expiration (10 minutes)
        - Verifies user exists and email matches
        - Updates password securely
        - Invalidates the reset token

        **Rate Limit**: 3 requests per hour per IP
      operationId: resetPassword
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResetPasswordRequest'
            examples:
              reset_password:
                summary: Reset password
                value:
                  resetToken: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                  newPassword: NewSecureP@ss789!
      responses:
        '200':
          description: Password reset successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                success:
                  summary: Password reset
                  value:
                    success: true
                    message: Password reset successfully
        '400':
          description: Invalid or expired token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                invalid_token:
                  summary: Invalid reset token
                  value:
                    success: false
                    error:
                      message: Invalid or expired reset token
                      statusCode: 400
                      status: error
        '429':
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RateLimitError'

  /auth/logout:
    post:
      tags: [Authentication]
      summary: Logout current session
      description: |
        Logout from the current session. In a stateless system, this endpoint:
        - Logs the logout event for security monitoring
        - Returns success (client should discard tokens)
        - No server-side token invalidation (stateless design)

        **Note**: Client must discard JWT tokens locally
      operationId: logout
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Logged out successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                success:
                  summary: Logout successful
                  value:
                    success: true
                    message: Logged out successfully
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /auth/logout-all:
    post:
      tags: [Authentication]
      summary: Logout all devices
      description: |
        Logout from all devices/sessions. In a stateless system, this endpoint:
        - Logs the logout event for security monitoring
        - Returns success (client should discard tokens)
        - No server-side token invalidation (stateless design)

        **Note**: Client must discard JWT tokens locally on all devices
      operationId: logoutAll
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Logged out from all devices
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                success:
                  summary: Logout all successful
                  value:
                    success: true
                    message: Logged out from all devices successfully
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /auth/me:
    get:
      tags: [Authentication]
      summary: Get current user profile
      description: |
        Retrieve the authenticated user's profile information.
        Returns user data without sensitive information like password.
      operationId: getCurrentUser
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Profile retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/User'
              examples:
                success:
                  summary: User profile
                  value:
                    success: true
                    message: Profile retrieved successfully
                    data:
                      id: 507f1f77bcf86cd799439011
                      email: user@example.com
                      username: john_doe
                      firstName: John
                      lastName: Doe
                      role: USER
                      isActive: true
                      authProvider: LOCAL
                      isEmailVerified: true
                      lastLoginAt: 2023-01-01T12:00:00Z
                      createdAt: 2023-01-01T00:00:00Z
                      updatedAt: 2023-01-01T12:00:00Z
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /auth/google:
    get:
      tags: [OAuth]
      summary: Initiate Google OAuth login
      description: |
        Redirect to Google OAuth authorization page. This endpoint:
        - Generates a secure state parameter (JWT token)
        - Redirects to Google OAuth with proper parameters
        - Includes CSRF protection via state parameter
        - Requests necessary scopes (profile, email)

        **Rate Limit**: 20 requests per 15 minutes per IP
      operationId: googleLogin
      responses:
        '302':
          description: Redirect to Google OAuth
          headers:
            Location:
              description: Google OAuth authorization URL
              schema:
                type: string
                example: https://accounts.google.com/o/oauth2/v2/auth?client_id=...
        '429':
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RateLimitError'

  /auth/google/callback:
    get:
      tags: [OAuth]
      summary: Google OAuth callback (GET)
      description: |
        Handle Google OAuth callback with authorization code. This endpoint:
        - Validates the state parameter for CSRF protection
        - Exchanges authorization code for access token
        - Retrieves user profile from Google
        - Creates or updates user account
        - Redirects to frontend with JWT tokens

        **Rate Limit**: 20 requests per 15 minutes per IP
      operationId: googleCallback
      parameters:
        - name: code
          in: query
          description: Authorization code from Google
          schema:
            type: string
            example: 4/0AX4XfWjYZ...
        - name: state
          in: query
          description: State parameter for CSRF protection
          schema:
            type: string
            example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        - name: error
          in: query
          description: Error from Google OAuth (if any)
          schema:
            type: string
            example: access_denied
      responses:
        '302':
          description: Redirect to frontend with tokens or error
          headers:
            Location:
              description: Frontend URL with tokens or error
              schema:
                type: string
                example: https://frontend.com/auth/callback?token=...&refreshToken=...
        '400':
          description: Invalid state or OAuth error
          content:
            text/html:
              schema:
                type: string
                description: Redirect to frontend error page
        '429':
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RateLimitError'

    post:
      tags: [OAuth]
      summary: Google OAuth callback (POST)
      description: |
        Alternative POST endpoint for Google OAuth callback handling.
        Used when the frontend needs to handle the OAuth flow programmatically.

        **Rate Limit**: 20 requests per 15 minutes per IP
      operationId: googleLoginSuccess
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GoogleCallbackRequest'
            examples:
              callback:
                summary: Google OAuth callback
                value:
                  code: 4/0AX4XfWjYZ...
      responses:
        '200':
          description: OAuth login successful
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/AuthResponse'
              examples:
                success:
                  summary: OAuth login successful
                  value:
                    success: true
                    message: Google login successful
                    data:
                      user:
                        id: 507f1f77bcf86cd799439011
                        email: user@gmail.com
                        username: user_gmail
                        firstName: John
                        lastName: Doe
                        role: USER
                        isActive: true
                        authProvider: GOOGLE
                        profilePicture: https://lh3.googleusercontent.com/...
                        isEmailVerified: true
                      accessToken: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                      refreshToken: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        '400':
          description: Invalid authorization code
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '401':
          description: Account deactivated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '429':
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RateLimitError'

  /users:
    get:
      tags: [Users]
      summary: Get all users with filtering and pagination
      description: |
        Retrieve a paginated list of users with advanced filtering options.

        **Features**:
        - Search by email, username, first name, or last name
        - Filter by role, auth provider, and active status
        - Sort by various fields with ascending/descending order
        - Pagination support

        **Required Permission**: Moderator or Admin
      operationId: getUsers
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          description: Page number for pagination
          schema:
            type: integer
            minimum: 1
            default: 1
            example: 1
        - name: limit
          in: query
          description: Number of users per page
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
            example: 10
        - name: search
          in: query
          description: Search term for email, username, first name, or last name
          schema:
            type: string
            example: john
        - name: role
          in: query
          description: Filter by user role
          schema:
            type: string
            enum: [USER, MODERATOR, ADMIN]
            example: USER
        - name: authProvider
          in: query
          description: Filter by authentication provider
          schema:
            type: string
            enum: [LOCAL, GOOGLE]
            example: LOCAL
        - name: isActive
          in: query
          description: Filter by active status
          schema:
            type: boolean
            example: true
        - name: sortBy
          in: query
          description: Field to sort by
          schema:
            type: string
            enum: [createdAt, updatedAt, lastLoginAt, email, username]
            default: createdAt
            example: createdAt
        - name: sortOrder
          in: query
          description: Sort order
          schema:
            type: string
            enum: [asc, desc]
            default: desc
            example: desc
      responses:
        '200':
          description: Users retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          users:
                            type: array
                            items:
                              $ref: '#/components/schemas/User'
                          total:
                            type: integer
                            description: Total number of users matching filters
                            example: 150
                          totalPages:
                            type: integer
                            description: Total number of pages
                            example: 15
                          currentPage:
                            type: integer
                            description: Current page number
                            example: 1
              examples:
                success:
                  summary: Users list with pagination
                  value:
                    success: true
                    message: Users retrieved successfully
                    data:
                      users:
                        - id: 507f1f77bcf86cd799439011
                          email: john.doe@example.com
                          username: john_doe
                          firstName: John
                          lastName: Doe
                          role: USER
                          isActive: true
                          authProvider: LOCAL
                          isEmailVerified: true
                          createdAt: 2023-01-01T00:00:00Z
                          updatedAt: 2023-01-01T12:00:00Z
                          lastLoginAt: 2023-01-01T12:00:00Z
                      total: 150
                      totalPages: 15
                      currentPage: 1
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '403':
          description: Forbidden (Moderator/Admin only)
          content:
            application/json:
