tags:
  - name: System
    description: |
      System-level endpoints for health checks and API information.
      These endpoints provide basic server status and API metadata.
  - name: Authentication
    description: |
      User authentication operations including registration, login, logout, and token management.
      All authentication endpoints use stateless JWT tokens with comprehensive security features.
  - name: OAuth
    description: |
      OAuth authentication flows for third-party providers like Google.
      Includes CSRF protection, secure callback handling, and automatic account linking.
  - name: Password Management
    description: |
      Password-related operations including password change and reset functionality.
      Uses stateless JWT tokens for password reset links with time-based expiration.
  - name: User Management
    description: |
      User profile management and administrative functions.
      Includes profile updates, account management, and user statistics.
  - name: User Administration
    description: |
      Administrative operations for managing users across the platform.
      Requires elevated permissions (moderator/admin roles).
  - name: Database Management
    description: |
      Core database operations including creation, updates, deletion, and configuration.
      Supports flexible schema design with custom properties and views.
  - name: Database Properties
    description: |
      Manage database schema by adding, updating, and removing properties.
      Supports various property types including relations, formulas, and rollups.
  - name: Database Views
    description: |
      Create and manage different views of database data.
      Supports filtering, sorting, grouping, and custom layouts.
  - name: Record Management
    description: |
      CRUD operations for database records with rich property value handling.
      Supports batch operations and complex data types.
  - name: Database Sharing
    description: |
      Share databases with other users and manage access permissions.
      Supports granular permission levels (read, write, admin).
  - name: Data Import/Export
    description: |
      Import and export database data in multiple formats.
      Supports JSON, CSV, and Excel formats with flexible mapping options.
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          example: 507f1f77bcf86cd799439011
        email:
          type: string
          format: email
          example: user@example.com
        username:
          type: string
          example: john_doe
        role:
          type: string
          enum: [admin, user, moderator]
          example: user
        isActive:
          type: boolean
          example: true
        authProvider:
          type: string
          enum: [LOCAL, GOOGLE]
          example: LOCAL
        firstName:
          type: string
          example: John
        lastName:
          type: string
          example: Doe
        profilePicture:
          type: string
          format: uri
          example: https://example.com/avatar.jpg
        isEmailVerified:
          type: boolean
          example: true
        lastLoginAt:
          type: string
          format: date-time
          example: 2023-01-01T12:00:00Z
        createdAt:
          type: string
          format: date-time
          example: 2023-01-01T00:00:00Z
        updatedAt:
          type: string
          format: date-time
          example: 2023-01-01T00:00:00Z
    AuthResponse:
      type: object
      properties:
        user:
          $ref: '#/components/schemas/User'
        accessToken:
          type: string
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        refreshToken:
          type: string
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          example: user@example.com
        password:
          type: string
          example: Str0ngP@ssword
    RegisterRequest:
      type: object
      required:
        - email
        - username
        - password
      properties:
        email:
          type: string
          format: email
          description: Valid email address
          example: user@example.com
        username:
          type: string
          minLength: 3
          maxLength: 30
          pattern: '^[a-zA-Z0-9_]+$'
          description: Username containing only letters, numbers, and underscores
          example: john_doe
        password:
          type: string
          minLength: 8
          pattern: '^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$'
          description: Password with at least 8 characters, including uppercase, lowercase, number, and special character
          example: Str0ngP@ssword123!
        firstName:
          type: string
          maxLength: 50
          description: Optional first name
          example: John
        lastName:
          type: string
          maxLength: 50
          description: Optional last name
          example: Doe

    RefreshTokenRequest:
      type: object
      required:
        - refreshToken
      properties:
        refreshToken:
          type: string
          description: Valid refresh token obtained during login
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...

    ChangePasswordRequest:
      type: object
      required:
        - currentPassword
        - newPassword
      properties:
        currentPassword:
          type: string
          description: Current password for verification
          example: OldP@ssword123!
        newPassword:
          type: string
          minLength: 8
          pattern: '^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$'
          description: New password with security requirements
          example: NewP@ssword123!

    ForgotPasswordRequest:
      type: object
      required:
        - email
      properties:
        email:
          type: string
          format: email
          description: Email address to send password reset link
          example: user@example.com

    ResetPasswordRequest:
      type: object
      required:
        - resetToken
        - newPassword
      properties:
        resetToken:
          type: string
          description: Password reset token from email link
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        newPassword:
          type: string
          minLength: 8
          pattern: '^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$'
          description: New password with security requirements
          example: NewP@ssword123!

    GoogleCallbackRequest:
      type: object
      required:
        - code
      properties:
        code:
          type: string
          description: Authorization code from Google OAuth callback
          example: 4/0AX4XfWjYZ...

    TokenResponse:
      type: object
      properties:
        accessToken:
          type: string
          description: JWT access token (expires in 15 minutes)
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
    UpdateProfileRequest:
      type: object
      properties:
        firstName:
          type: string
          maxLength: 50
          description: User's first name
          example: John
        lastName:
          type: string
          maxLength: 50
          description: User's last name
          example: Doe
        username:
          type: string
          minLength: 3
          maxLength: 30
          pattern: '^[a-zA-Z0-9_]+$'
          description: Unique username
          example: john_doe_updated
        profilePicture:
          type: string
          format: uri
          description: URL to profile picture
          example: https://example.com/avatar.jpg

    UpdateUserByAdminRequest:
      type: object
      properties:
        firstName:
          type: string
          maxLength: 50
          description: User's first name
          example: John
        lastName:
          type: string
          maxLength: 50
          description: User's last name
          example: Doe
        username:
          type: string
          minLength: 3
          maxLength: 30
          pattern: '^[a-zA-Z0-9_]+$'
          description: Unique username
          example: john_doe_admin
        profilePicture:
          type: string
          format: uri
          description: URL to profile picture
          example: https://example.com/avatar.jpg
        role:
          type: string
          enum: [USER, MODERATOR, ADMIN]
          description: User role
          example: MODERATOR
        isActive:
          type: boolean
          description: Account active status
          example: true

    BulkUpdateUsersRequest:
      type: object
      required:
        - userIds
        - updates
      properties:
        userIds:
          type: array
          items:
            type: string
          minItems: 1
          maxItems: 50
          description: Array of user IDs to update
          example: ["507f1f77bcf86cd799439011", "507f1f77bcf86cd799439012"]
        updates:
          type: object
          properties:
            role:
              type: string
              enum: [USER, MODERATOR, ADMIN]
              description: New role for all users
              example: MODERATOR
            isActive:
              type: boolean
              description: Active status for all users
              example: true
          description: Updates to apply to all specified users

    UserStatsResponse:
      type: object
      properties:
        totalUsers:
          type: integer
          description: Total number of users
          example: 1250
        activeUsers:
          type: integer
          description: Number of active users
          example: 1100
        newUsers:
          type: integer
          description: New users in the specified period
          example: 45
        usersByRole:
          type: object
          description: User count by role
          properties:
            USER:
              type: integer
              example: 1000
            MODERATOR:
              type: integer
              example: 20
            ADMIN:
              type: integer
              example: 5
        usersByProvider:
          type: object
          description: User count by authentication provider
          properties:
            LOCAL:
              type: integer
              example: 800
            GOOGLE:
              type: integer
              example: 450
        recentActivity:
          type: array
          description: Recent login activity
          items:
            type: object
            properties:
              date:
                type: string
                description: Date of activity
                example: 2023-01-15
              count:
                type: integer
                description: Number of logins on this date
                example: 25
    ApiResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: Operation successful
        data:
          type: object
          description: Response data (varies by endpoint)
        error:
          type: object
          properties:
            message:
              type: string
              example: Error description
            statusCode:
              type: integer
              example: 400
            status:
              type: string
              example: error

    ValidationError:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: object
          properties:
            message:
              type: string
              example: Request body validation failed
            statusCode:
              type: integer
              example: 400
            status:
              type: string
              example: error
            details:
              type: array
              items:
                type: object
                properties:
                  field:
                    type: string
                    example: email
                  message:
                    type: string
                    example: Please provide a valid email address
                  value:
                    type: string
                    example: invalid-email

    RateLimitError:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: object
          properties:
            message:
              type: string
              example: Too many login attempts, please try again later
            statusCode:
              type: integer
              example: 429
            status:
              type: string
              example: error
    PaginatedUsersResponse:
      type: object
      properties:
        users:
          type: array
          items:
            $ref: '#/components/schemas/User'
          description: Array of user objects
        total:
          type: integer
          description: Total number of users matching filters
          example: 150
        totalPages:
          type: integer
          description: Total number of pages
          example: 15
        currentPage:
          type: integer
          description: Current page number
          example: 1

    # Database Schemas
    Database:
      type: object
      properties:
        id:
          type: string
          description: Unique database identifier
          example: 507f1f77bcf86cd799439011
        name:
          type: string
          description: Database name
          example: Project Tasks
        description:
          type: string
          description: Database description
          example: Track project tasks and their progress
        icon:
          type: string
          description: Database icon
          example: üìã
        cover:
          type: string
          format: uri
          description: Database cover image URL
          example: https://example.com/cover.jpg
        workspaceId:
          type: string
          description: Parent workspace ID
          example: 507f1f77bcf86cd799439012
        ownerId:
          type: string
          description: Database owner user ID
          example: 507f1f77bcf86cd799439013
        isPublic:
          type: boolean
          description: Whether database is publicly accessible
          example: false
        properties:
          type: array
          items:
            $ref: '#/components/schemas/DatabaseProperty'
        views:
          type: array
          items:
            $ref: '#/components/schemas/DatabaseView'
        permissions:
          type: array
          items:
            $ref: '#/components/schemas/DatabasePermission'
        createdAt:
          type: string
          format: date-time
          example: 2023-01-01T00:00:00Z
        updatedAt:
          type: string
          format: date-time
          example: 2023-01-01T12:00:00Z

    CreateDatabaseRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 100
          description: Database name
          example: Project Tasks
        description:
          type: string
          maxLength: 500
          description: Database description
          example: Track project tasks and their progress
        icon:
          type: string
          maxLength: 50
          description: Database icon
          example: üìã
        cover:
          type: string
          format: uri
          description: Database cover image URL
          example: https://example.com/cover.jpg
        workspaceId:
          type: string
          pattern: '^[0-9a-fA-F]{24}$'
          description: Parent workspace ID
          example: 507f1f77bcf86cd799439012
        isPublic:
          type: boolean
          description: Whether database is publicly accessible
          default: false
          example: false

    UpdateDatabaseRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 100
          description: Database name
          example: Updated Project Tasks
        description:
          type: string
          maxLength: 500
          description: Database description
          example: Updated description for project tasks
        icon:
          type: string
          maxLength: 50
          description: Database icon
          example: üìù
        cover:
          type: string
          format: uri
          description: Database cover image URL
          example: https://example.com/new-cover.jpg
        isPublic:
          type: boolean
          description: Whether database is publicly accessible
          example: true

    DatabaseProperty:
      type: object
      properties:
        id:
          type: string
          description: Property identifier
          example: prop_001
        name:
          type: string
          description: Property name
          example: Task Name
        type:
          type: string
          enum: [TEXT, NUMBER, SELECT, MULTI_SELECT, DATE, CHECKBOX, URL, EMAIL, PHONE, RELATION, FORMULA, ROLLUP, CREATED_TIME, CREATED_BY, LAST_EDITED_TIME, LAST_EDITED_BY]
          description: Property type
          example: TEXT
        description:
          type: string
          description: Property description
          example: The name of the task
        required:
          type: boolean
          description: Whether property is required
          example: true
        isVisible:
          type: boolean
          description: Whether property is visible in views
          example: true
        order:
          type: integer
          description: Property display order
          example: 1
        selectOptions:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                example: opt_001
              name:
                type: string
                example: High Priority
              color:
                type: string
                example: "#FF0000"
        relationConfig:
          type: object
          properties:
            relatedDatabaseId:
              type: string
              example: 507f1f77bcf86cd799439014
            relationType:
              type: string
              enum: [ONE_TO_ONE, ONE_TO_MANY, MANY_TO_ONE, MANY_TO_MANY]
              example: MANY_TO_ONE
        formulaConfig:
          type: object
          properties:
            expression:
              type: string
              example: prop("Priority") + " - " + prop("Status")
            returnType:
              type: string
              enum: [TEXT, NUMBER, DATE, CHECKBOX]
              example: TEXT

    CreatePropertyRequest:
      type: object
      required:
        - name
        - type
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 100
          description: Property name
          example: Task Priority
        type:
          type: string
          enum: [TEXT, NUMBER, SELECT, MULTI_SELECT, DATE, CHECKBOX, URL, EMAIL, PHONE, RELATION, FORMULA, ROLLUP]
          description: Property type
          example: SELECT
        description:
          type: string
          maxLength: 200
          description: Property description
          example: Priority level of the task
        required:
          type: boolean
          description: Whether property is required
          default: false
          example: true
        selectOptions:
          type: array
          items:
            type: object
            required: [id, name, color]
            properties:
              id:
                type: string
                example: opt_001
              name:
                type: string
                example: High
              color:
                type: string
                pattern: '^#[0-9A-Fa-f]{6}$'
                example: "#FF0000"
        relationConfig:
          type: object
          required: [relatedDatabaseId, relationType]
          properties:
            relatedDatabaseId:
              type: string
              pattern: '^[0-9a-fA-F]{24}$'
              example: 507f1f77bcf86cd799439014
            relationType:
              type: string
              enum: [ONE_TO_ONE, ONE_TO_MANY, MANY_TO_ONE, MANY_TO_MANY]
              example: MANY_TO_ONE
        order:
          type: integer
          minimum: 0
          description: Property display order
          example: 1

    UpdatePropertyRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 100
          description: Property name
          example: Updated Task Name
        description:
          type: string
          maxLength: 200
          description: Property description
          example: Updated priority level of the task
        required:
          type: boolean
          description: Whether property is required
          example: false
        selectOptions:
          type: array
          items:
            type: object
            required: [id, name, color]
            properties:
              id:
                type: string
                example: opt_001
              name:
                type: string
                example: Critical
              color:
                type: string
                pattern: '^#[0-9A-Fa-f]{6}$'
                example: "#8B0000"

    DatabaseView:
      type: object
      properties:
        id:
          type: string
          description: View identifier
          example: view_001
        name:
          type: string
          description: View name
          example: All Tasks
        type:
          type: string
          enum: [TABLE, BOARD, TIMELINE, CALENDAR, GALLERY, LIST]
          description: View type
          example: TABLE
        isDefault:
          type: boolean
          description: Whether this is the default view
          example: true
        filters:
          type: array
          items:
            type: object
            required: [propertyId, operator]
            properties:
              propertyId:
                type: string
                example: prop_001
              operator:
                type: string
                example: contains
              value:
                description: Filter value (type varies)
                example: urgent
        sorts:
          type: array
          items:
            type: object
            required: [propertyId, direction]
            properties:
              propertyId:
                type: string
                example: prop_002
              direction:
                type: string
                enum: [asc, desc]
                example: desc
        groupBy:
          type: string
          description: Property ID to group by
          example: prop_003
        visibleProperties:
          type: array
          items:
            type: string
          description: List of visible property IDs
          example: ["prop_001", "prop_002", "prop_003"]

    CreateViewRequest:
      type: object
      required:
        - name
        - type
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 100
          description: View name
          example: High Priority Tasks
        type:
          type: string
          enum: [TABLE, BOARD, TIMELINE, CALENDAR, GALLERY, LIST]
          description: View type
          example: BOARD
        isDefault:
          type: boolean
          description: Whether this is the default view
          default: false
          example: false
        filters:
          type: array
          items:
            type: object
            required: [propertyId, operator]
            properties:
              propertyId:
                type: string
                example: prop_priority
              operator:
                type: string
                example: equals
              value:
                description: Filter value
                example: High
        sorts:
          type: array
          items:
            type: object
            required: [propertyId, direction]
            properties:
              propertyId:
                type: string
                example: prop_created
              direction:
                type: string
                enum: [asc, desc]
                example: desc
        visibleProperties:
          type: array
          items:
            type: string
          description: List of visible property IDs
          example: ["prop_001", "prop_002"]

    UpdateViewRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 100
          description: View name
          example: Updated Task View
        filters:
          type: array
          items:
            type: object
            required: [propertyId, operator]
            properties:
              propertyId:
                type: string
                example: prop_status
              operator:
                type: string
                example: equals
              value:
                description: Filter value
                example: "Completed"
        sorts:
          type: array
          items:
            type: object
            required: [propertyId, direction]
            properties:
              propertyId:
                type: string
                example: prop_priority
              direction:
                type: string
                enum: [asc, desc]
                example: desc
        visibleProperties:
          type: array
          items:
            type: string
          description: List of visible property IDs
          example: ["prop_001", "prop_002"]

    DatabaseRecord:
      type: object
      properties:
        id:
          type: string
          description: Record identifier
          example: 507f1f77bcf86cd799439015
        databaseId:
          type: string
          description: Parent database ID
          example: 507f1f77bcf86cd799439011
        properties:
          type: object
          description: Record property values
          example:
            prop_001: "Complete user authentication"
            prop_002: "High"
            prop_003: true
        createdAt:
          type: string
          format: date-time
          example: 2023-01-01T00:00:00Z
        updatedAt:
          type: string
          format: date-time
          example: 2023-01-01T12:00:00Z
        createdBy:
          type: string
          description: User ID who created the record
          example: 507f1f77bcf86cd799439013

    CreateRecordRequest:
      type: object
      required:
        - properties
      properties:
        properties:
          type: object
          description: Record property values
          example:
            prop_name: "New Task"
            prop_priority: "High"
            prop_completed: false

    UpdateRecordRequest:
      type: object
      required:
        - properties
      properties:
        properties:
          type: object
          description: Record property values to update
          example:
            prop_status: "completed_option_id"
            prop_completed: true

    ShareDatabaseRequest:
      type: object
      required:
        - userId
        - permission
      properties:
        userId:
          type: string
          description: User ID to share with
          example: user123
        permission:
          type: string
